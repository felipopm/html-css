<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Login</h2>
    <form>
        Login:<br>
        <input type="text"name="login">
        Senha:<br>
        <input type="password"name="senha"><br> <!---->
        <input type="button" value="logar">
    </form>

    <h2>Cadastre-se</h2>
    <form>
        Login:<br>
        <input type="text"name="login"><br><br>
        
        Sexo:<br> <!--radio é usado para selecionar apenas uma opção-->
        <input type="radio"name="sexo" value="M">Masculino<br> <!--Coloca-se o mesmo texto em 'name' para não ser possível colocar masculino E feminino ao mesmo tempo-->
        <input type="radio"name="sexo" value="F">Feminino<br><br> <!--Coloca-se o mesmo texto em 'name' para não ser possível colocar masculino E feminino ao mesmo tempo-->

        Interesses<br> <!--checkbox é usado para selecionar mais que uma opção-->
        <input type="checkbox" name="Interesses">Futebol<br>
        <input type="checkbox" name="Interesses">Cursos<br>
        <input type="checkbox" name="Interesses">Moda<br>
        <br>

        Estado<br>
        <select name="estado"> <!--select mostra os valores para serem selecionados-->
            <option value="sp">SP</option> <!--'value' contem o nome que será usado no processamento do dado-->
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="rs">RS</option>
        </select>
        <br><br>

        Observações: <br> 
        <textarea></textarea> <!--textarea é para texto livre-->
        <br>

        <input type="submit" value="Cadastrar"> <!--'submit' leva os dados coletado para a url da página-->
    </form>
</body>
</html>
