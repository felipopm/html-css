<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Produtos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Tabela de Produtos</h1>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 2.500,99</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 999,99</td>
        </tr>
        <!-- Adicione mais linhas conforme necessário para mais produtos -->
    </table>
</body>
</html>
