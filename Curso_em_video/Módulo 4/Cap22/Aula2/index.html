<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão do iframe 300x150-->
        <!--Hierarquia de tamanho: CSS > inline > padrão-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com">Curso em vídeo</a>
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
        <a href="https://gustavoguanabara.github.io"></a>
        </iframe> 
        também é muito legal!
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com" frameborder="0">
        <a href="https://www.google.com"></a>
        </iframe> 
        também é muito legal!
    </p>
</body>
</html>
